<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miku Miku</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">
</head>
<body class="flex items-center justify-center h-screen bg-pink-100">
    <div class="container text-center relative p-4">
        <div class="image-container relative inline-block">
            <div class="particle-zone absolute inset-0"></div>
            <img src="img/Hatsune-Miku-PNG-Pic.png" alt="Hatsune Miku" class="miku-image max-w-full h-auto transition-transform duration-200 relative z-10">
        </div>
        <div class="mt-5">
            <button id="mikumiku-button" class="bg-pink-200 hover:bg-pink-300 text-lg py-3 px-6 rounded-lg transition-colors duration-300 shadow-lg transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400">mikumiku</button>
            <button id="stop-button" class="bg-pink-200 hover:bg-pink-300 text-lg py-3 px-6 rounded-lg transition-colors duration-300 shadow-lg transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400" style="display: none;">Stop</button>
        </div>
    </div>
    <audio id="miku-music" src="miku.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
